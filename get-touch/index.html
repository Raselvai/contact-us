<body>
    
    <!-- get touch start -->
    <div class="get_touch_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="head_text">get in touch</h2>
                </div>
                <div class="col-12">
                    <div class="get_box">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="get_tuchwrap" style="background-image: url(img/get_tuch_img.png);">
                                    <h3>Cybersecurity</h3>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed</p>
                                    <span>+1 844 703989895</span>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center">
                                <form>
                                    <div class="input_info m-0">
                                        <label for="a">Your Name</label>
                                        <input id="a" type="text" placeholder="John Doe">
                                    </div>
                                    <div class="input_info">
                                        <label for="b">Your email</label>
                                        <input id="b" type="text" placeholder="john@doe.com">
                                    </div>
                                    <div class="input_info">
                                        <label for="c">Message</label>
                                        <textarea id="c" placeholder="Type here your message"></textarea>
                                    </div>
                                    <div class="input_info">
                                        <label></label>
                                        <button class="send_btn">send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
